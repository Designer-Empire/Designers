<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>متجر تصاميم ديسكورد</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #007BFF;
      padding: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .item {
      background-color: white;
      margin: 15px 0;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      padding: 15px;
      width: 90%;
      max-width: 400px;
    }

    .item-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .item-header img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-left: 10px;
    }

    .item p {
      margin: 0;
      font-size: 15px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      padding: 20px;
    }

    .btn {
      flex: 1;
      min-width: 150px;
      padding: 12px;
      font-size: 16px;
      text-align: center;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    footer {
      background-color: #eee;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <h1>متجر تصاميم وبكجات ديسكورد</h1>
</header>

<section class="gallery">
  <div class="item">
    <div class="item-header">
      <img src="رابط-صورة-1" alt="تصميم 1">
      <strong>تصميم 1</strong>
    </div>
    <p>تصميم سيرفر احترافي يشمل الرتب والقنوات</p>
  </div>

  <div class="item">
    <div class="item-header">
      <img src="رابط-صورة-2" alt="تصميم 2">
      <strong>تصميم 2</strong>
    </div>
    <p>بكج كامل للسيرفر يشمل بوتات ولوحات</p>
  </div>
</section>

<section class="buttons">
  <a class="btn" href="رابط-سيرفرك" target="_blank">انضم إلى السيرفر</a>
  <a class="btn" href="https://discord.com/users/معرفك" target="_blank">تواصل معي خاص</a>
</section>

<footer>
  جميع الحقوق محفوظة © 2025
</footer>

</body>
</html>
