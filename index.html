<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>متجر تصاميم ديسكورد</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
      color: #2c2c2c;
    }

    header {
      background: linear-gradient(to right, #000000, #434343);
      padding: 25px 20px;
      text-align: center;
      color: white;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 25px 10px;
    }

    .item {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.07);
      margin: 20px 0;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .item-header {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .item-header img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-left: 10px;
    }

    .item-header strong {
      font-size: 17px;
      color: #444;
    }

    .item p {
      margin: 0;
      font-size: 15px;
      color: #555;
      line-height: 1.7;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      padding: 30px 20px;
    }

    .btn {
      flex: 1;
      min-width: 150px;
      padding: 13px;
      font-size: 16px;
      text-align: center;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #434343, #000000);
      color: white;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    footer {
      background-color: #f1f1f1;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      color: #888;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

<header>
  <h1>تصميم بكجات ديسكورد بجودة عالية و أسعار منافسة</h1>
</header>

<section class="gallery">
  <div class="item">
    <div class="item-header">
      <img src="" alt="تصميم 1">
      <strong>تصميم 1</strong>
    </div>
    <p>البكج الأول</p>
  </div>

  <div class="item">
    <div class="item-header">
      <img src="" alt="تصميم 2">
      <strong>تصميم 2</strong>
    </div>
    <p>البكج الثاني</p>
  </div>
</section>

<section class="buttons">
  <a class="btn" href="رابط-سيرفرك" target="_blank">انضم إلى السيرفر</a>
  <a class="btn" href="https://discord.com/users/معرفك" target="_blank">تواصل معي خاص</a>
</section>

<footer>
  جميع الحقوق محفوظة © 2025
</footer>

</body>
</html>
