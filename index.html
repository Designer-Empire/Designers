<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>متجر بيع بكجات ديسكورد بجودة عالية و أسعار منافسة</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #007BFF;
      padding: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .item {
      background-color: white;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 280px;
      transition: transform 0.3s;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item img {
      width: 100%;
      display: block;
    }

    .item p {
      padding: 10px;
      font-size: 16px;
    }

    .buttons {
      text-align: center;
      padding: 30px 0;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    footer {
      background-color: #f1f1f1;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  <h1>متجر تصاميم وبكجات ديسكورد</h1>
</header>

<section class="gallery">
  <div class="item">
    <img src="رابط-صورة-التصميم-1" alt="تصميم 1">
    <p>تصميم سيرفر احترافي يشمل الرتب والقنوات</p>
  </div>
  <div class="item">
    <img src="رابط-صورة-التصميم-2" alt="تصميم 2">
    <p>بكج كامل للسيرفر يشمل بوتات ولوحات</p>
  </div>
</section>

<section class="buttons">
  <a class="btn" href="رابط-سيرفرك" target="_blank">انضم إلى السيرفر</a>
  <a class="btn" href="https://discord.com/users/معرفك" target="_blank">تواصل معي خاص</a>
</section>

<footer>
  جميع الحقوق محفوظة © 2025
</footer>

</body>
</html>
