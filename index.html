<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>متجر تصاميم ديسكورد</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
      color: #2c2c2c;
    }

    header {
      background: linear-gradient(to right, #000000, #434343);
      padding: 20px;
      color: white;
      position: relative;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 15px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: rgba(255,255,255,0.15);
    }

    .section-title {
      text-align: center;
      font-size: 22px;
      margin-top: 30px;
      color: #222;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 25px 10px;
    }

    .item {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.07);
      margin: 20px 0;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .item-header {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .item-header img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-left: 10px;
      background-color: #ccc;
    }

    .item-header strong {
      font-size: 17px;
      color: #444;
    }

    .item p {
      margin: 0;
      font-size: 15px;
      color: #555;
      line-height: 1.7;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      padding: 30px 20px;
    }

    .btn {
      flex: 1;
      min-width: 150px;
      padding: 13px;
      font-size: 16px;
      text-align: center;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #434343, #000000);
      color: white;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    footer {
      background-color: #f1f1f1;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      color: #888;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <header>
    <div class="navbar">
      <h1>متجر تصاميم وبكجات ديسكورد</h1>
      <nav>
        <a href="#home">الرئيسية</a>
        <a href="#works">أعمالنا</a>
        <a href="#contact">تواصل معنا</a>
      </nav>
    </div>
  </header>

  <section id="home">
    <h2 class="section-title">مرحباً بك في متجرنا!</h2>
  </section>

  <section id="works" class="gallery">
    <h2 class="section-title">أمثلة على تصاميمنا</h2>
    <div class="item">
      <div class="item-header">
        <img src="" alt="تصميم 1">
        <strong>تصميم 1</strong>
      </div>
      <p>بكج احترافي يحتوي على رتب وقنوات منظمة</p>
    </div>

    <div class="item">
      <div class="item-header">
        <img src="" alt="تصميم 2">
        <strong>تصميم 2</strong>
      </div>
      <p>بكج شامل يحتوي على بوتات ولوحات متكاملة</p>
    </div>
  </section>

  <section id="contact" class="buttons">
    <a class="btn" href="https://discord.gg/kRchfkhKng" target="_blank">انضم إلى السيرفر</a>
    <a class="btn" href="https://discord.com/users/1262001887016783976" target="_blank">تواصل معي خاص</a>
  </section>

  <footer>
    جميع الحقوق محفوظة © 2025
  </footer>

</body>
</html>
